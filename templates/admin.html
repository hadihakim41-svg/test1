{% extends "base.html" %}
{% block content %}
<h3>Welcome, {{ session.username }} (Admin)</h3>
<form method="POST" action="{{ url_for('add') }}" class="mb-4">
  <input class="form-control mb-2" name="name" placeholder="Name" required>
  <input class="form-control mb-2" name="employee_id" placeholder="Employee ID" required>
  <input class="form-control mb-2" name="machine" placeholder="Machine" required>
  <input class="form-control mb-2" name="department" placeholder="Department" required>
  <button class="btn btn-success w-100" type="submit">Add Record</button>
</form>
<table class="table table-striped">
  <tr><th>ID</th><th>Name</th><th>Employee ID</th><th>Machine</th><th>Department</th><th>Date & Time</th><th>Action</th></tr>
  {% for r in records %}
  <tr>
    <td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td><td>{{ r[4] }}</td><td>{{ r[5] }}</td>
    <td><a class="btn btn-danger btn-sm" href="{{ url_for('delete', id=r[0]) }}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
